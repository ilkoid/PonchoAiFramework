models:
  test-model:
    provider: "test-provider"
    model_name: "test-model"
    api_key: "test-key-that-is-long-enough-to-pass-validation"
    max_tokens: 1000
    temperature: 0.7
    timeout: "30s"
    supports:
      streaming: true
      tools: true
      vision: false
      system: true
      json_mode: true

tools:
  test-tool:
    enabled: true
    timeout: "30s"

flows:
  test-flow:
    enabled: true
    timeout: "60s"

logging:
  level: "info"
  format: "text"