models:
  deepseek-chat:
    provider: "deepseek"
    model_name: "deepseek-chat"
    api_key: "${DEEPSEEK_API_KEY}"
    base_url: "https://api.deepseek.com/v1"
    max_tokens: 1000
    temperature: 0.7
    timeout: "30s"
    supports:
      streaming: true
      tools: true
      vision: false
      system: true
      json_mode: true

  glm-chat:
    provider: "zai"
    model_name: "glm-4.6"
    api_key: "${ZAI_API_KEY}"
    base_url: "https://open.bigmodel.cn/api/paas/v4"
    max_tokens: 1000
    temperature: 0.6
    timeout: "30s"
    supports:
      streaming: true
      tools: true
      vision: false
      system: true
      json_mode: true

logging:
  level: "info"
  format: "text"