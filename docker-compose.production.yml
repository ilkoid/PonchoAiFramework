# Production Docker Compose for PonchoAI Framework
# This file sets up a complete production environment with monitoring, security, and scaling

version: '3.8'

services:
  # Main PonchoAI Application
  ponchoai-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: ponchoai-framework:latest
    container_name: ponchoai-app
    restart: unless-stopped

    # Environment variables (use .env file for secrets)
    env_file:
      - .env.production
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=info
      - CONFIG_PATH=/app/config/config-production.yaml

    # Ports
    ports:
      - "8080:8080"

    # Volumes
    volumes:
      - ./config-production.yaml:/app/config/config-production.yaml:ro
      - ponchoai-logs:/var/log/ponchoai
      - ponchoai-cache:/tmp/cache

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Networking
    networks:
      - ponchoai-network
    depends_on:
      - redis
      - prometheus
      - grafana

    # Security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: ponchoai-redis
    restart: unless-stopped

    # Configuration
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

    # Volumes
    volumes:
      - redis-data:/data

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - ponchoai-network
    ports:
      - "6379:6379"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ponchoai-nginx
    restart: unless-stopped

    # Configuration
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ponchoai-logs:/var/log/nginx

    ports:
      - "80:80"
      - "443:443"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - ponchoai-network
    depends_on:
      - ponchoai-app

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ponchoai-prometheus
    restart: unless-stopped

    # Configuration
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    ports:
      - "9090:9090"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

    # Networking
    networks:
      - ponchoai-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ponchoai-grafana
    restart: unless-stopped

    # Environment
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource

    # Volumes
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro

    ports:
      - "3000:3000"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - ponchoai-network
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ponchoai-jaeger
    restart: unless-stopped

    # Environment
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch

    # Ports
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Networking
    networks:
      - ponchoai-network

  # Elasticsearch for Jaeger span storage (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ponchoai-elasticsearch
    restart: unless-stopped

    # Environment
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

    # Volumes
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - ponchoai-network
    ports:
      - "9200:9200"

  # Logstash for log aggregation (optional)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ponchoai-logstash
    restart: unless-stopped

    # Volumes
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ponchoai-logs:/var/log/ponchoai:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Networking
    networks:
      - ponchoai-network
    depends_on:
      - elasticsearch

  # Kibana for log visualization (optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ponchoai-kibana
    restart: unless-stopped

    # Environment
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=ponchoai-kibana
      - SERVER_HOST=0.0.0.0

    ports:
      - "5601:5601"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - ponchoai-network
    depends_on:
      - elasticsearch

# Networks
networks:
  ponchoai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  ponchoai-logs:
    driver: local
  ponchoai-cache:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  elasticsearch-data:
    driver: local

# Security Scanning (optional)
secrets:
  tls_cert:
    file: ./nginx/ssl/cert.pem
  tls_key:
    file: ./nginx/ssl/key.pem